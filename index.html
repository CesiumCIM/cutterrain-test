<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Cesium Polyline Clipping Test</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.89/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.89/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
    }
    #toggleTerrainBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 100;
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <button id="toggleTerrainBtn">地球儀 OFF</button>

  <script>
    Cesium.Ion.defaultAccessToken =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJhZDE3MjMyZi01MThlLTQxOGQtOTM4ZC1iYjBlODFiMGM2Y2UiLCJpZCI6MjQ1NzQ4LCJpYXQiOjE3Mjc5NzY3ODJ9.pNoxj3_erzKOuSjKyj2A_LQXESK_jk9hg692mvX_3G0';

    let terrainEnabled = true;
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      animation: false,
      timeline: false,
    });

    // 地球儀 ON/OFF 切り替え
    const terrainBtn = document.getElementById('toggleTerrainBtn');
    terrainBtn.addEventListener('click', () => {
      if (terrainEnabled) {
        viewer.terrainProvider = new Cesium.EllipsoidTerrainProvider();
        terrainBtn.textContent = '地球儀 ON';
      } else {
        viewer.terrainProvider = Cesium.createWorldTerrain();
        terrainBtn.textContent = '地球儀 OFF';
      }
      terrainEnabled = !terrainEnabled;
    });

    // タイル表示
    Cesium.IonResource.fromAssetId(3308455).then((resource) => {
      const tileset = new Cesium.Cesium3DTileset({
        url: resource,
      });
      viewer.scene.primitives.add(tileset);
      tileset.readyPromise.then(() => {
        viewer.zoomTo(tileset);
      });
    });

    // 今後ここに「ポリラインで右側を残して断面化する処理」を追加していく
  </script>
</body>
</html>
